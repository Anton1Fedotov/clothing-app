<!DOCTYPE html>
<html>
<head>
  <title>Подбор одежды</title>
  <style>
    body { font-family: Arial; text-align: center; }
    .container { display: flex; flex-direction: column; align-items: center; gap: 10px; }
    button { background: blue; color: white; padding: 10px; cursor: pointer; }
    .preview { position: relative; width: 300px; height: 400px; display: flex; justify-content: center; align-items: flex-start; }
    .preview img { max-width: 100%; position: absolute; }
    .overlay { opacity: 0.7; }
    @media (max-width: 600px) {
    .preview { width: 100%; height: 300px; }
    }
  </style>
</head>
<body>
  <h1>Подбор одежды</h1>
  <div class="container">
    <input id="height" type="number" placeholder="Рост, см">
    <input id="weight" type="number" placeholder="Вес, кг">
    <input id="photo" type="file" accept="image/*">
    <select id="clothing">
      <option value="sweater.png">Кофта</option>
      <option value="tshirt.png">Футболка</option>
    </select>
    <button onclick="tryOn()">Примерить</button>
    <div class="preview" id="preview"></div>
  </div>

  <script>
    function tryOn() {
      const height = document.getElementById('height').value;
      const weight = document.getElementById('weight').value;
      const photo = document.getElementById('photo').files[0];
      const clothing = document.getElementById('clothing').value;
      const preview = document.getElementById('preview');

      if (!height || !weight || !photo) {
        preview.innerHTML = 'Заполните все поля и загрузите фото';
        return;
      }
      
      console.log('Вес:', weight); // Отладка

      let size = 'M';
      if (weight > 80) size = 'L';
      else if (weight < 60) size = 'S';

      const img = new Image();
      img.src = URL.createObjectURL(photo);
      img.onload = () => {
        const scale = height / 220; // Масштабируем одежду по росту
        preview.innerHTML = `
          <img src="${img.src}" style="max-height: 400px;">
          <img src="${clothing}" class="overlay" style="transform: scale(${scale}); top: 30px;">
          <p>Рекомендуемый размер: ${size}</p>
        `;
      };
    }
  </script>
</body>
</html>
