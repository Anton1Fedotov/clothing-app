<!DOCTYPE html>
<html>
<head>
  <title>Подбор одежды</title>
  <style>
    body { font-family: Arial; text-align: center; }
    .container { display: flex; flex-direction: column; align-items: center; gap: 10px; }
    button { background: blue; color: white; padding: 10px; cursor: pointer; }
    img { max-width: 200px; }
  </style>
</head>
<body>
  <h1>Подбор одежды</h1>
  <div class="container">
    <input id="height" type="number" placeholder="Рост, см">
    <input id="weight" type="number" placeholder="Вес, кг">
    <select id="clothing">
      <option value="штаны">Штаны</option>
      <option value="футболку">Футболка</option>
    </select>
    <button onclick="showRecommendation()">Подобрать</button>
    <div id="result"></div>
  </div>

  <script>
    function showRecommendation() {
      const height = document.getElementById('height').value;
      const weight = document.getElementById('weight').value;
      const clothing = document.getElementById('clothing').value;
      const result = document.getElementById('result');
      if (height && weight) {
        result.innerHTML = `Рекомендуем ${clothing} для роста ${height} см и веса ${weight} кг`;
      } else {
        result.innerHTML = 'Укажите параметры';
      }
    }
  </script>
</body>
</html>
